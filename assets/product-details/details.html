            <div class="col-2">
                <div class="menu-logo">
                    <img alt="menu" src=" /img/Q18Ifxk.png" height="30px">
                </div>
            </div>
            <div class="col-6">
            </div>
            <div class="col-1">
                <div class="menu-icon">
                    <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">

    </div>
    <div id="container">
        <div class="container-fluid py-2 header-container" style="background-color:#131921">
            <!-- header code here if needed -->
        </div>
        <div class="container my-4">
            <div id="product-main" class="card p-3">
                <div class="row">
                    <div class="col-md-5 d-flex align-items-center justify-content-center">
                        <img id="product-image" class="img-fluid rounded" src="" alt="Product Image"
                            style="max-height:350px;">
                    </div>
                    <div class="col-md-7">
                        <h2 id="product-name" class="product-title mb-3"></h2>
                        <div class="product-price d-flex align-items-center mb-2">
                            <span id="product-discount" class="discount me-2"></span>
                            <span id="product-mrp" class="mrp me-2 text-muted text-decoration-line-through"></span>
                            <span id="product-price" class="price fw-bold fs-4 text-success"></span>
                        </div>
                        <div class="mb-3">
                            <img src="assets/images/plue-fassured.png" alt="Plue Fassured" style="width: 80px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid p-3 offerend-container card">
        <h4 class="m-0"> Offer ends in <span class="offer-timer" id="offerend-time">15min 26sec</span>
        </h4>
    </div>
    <div class="container-fluid p-3 mb-1 card">
        <img class="my-2" src="assets/images/pay-latter.gif" alt="pay-latter">
    </div>
    <div class="container-fluid px-2 py-3 d-flex feature-container product-extra card">
        <div class="col-4 featured-item d-flex align-items-center flex-column bd-highlight px-1">
            <img class="featured-img mb-3" src="assets/images/replacement.png">
            <span class="feature-title"> 7 days Replacement </span>
        </div>
        <div class="col-4 featured-item d-flex align-items-center flex-column bd-highlight px-1">
            <img class="featured-img mb-3" src="assets/images/non-cod.png">
            <span class="feature-title"> No Cash On Delivery </span>
        </div>
        <div class="col-4 featured-item d-flex align-items-center flex-column bd-highlight px-1">
            <img class="featured-img mb-3 mt-1" src="assets/images/plue-fassured.png">
            <span class="feature-title">Secure Transaction</span>
        </div>
    </div>
    <img class="d-block w-100" src="assets/images/nnnpp.png" alt="first slide">
    <div id="blank"></div>
   

    <div class="button-container flex">
        <button class="buynow-button buynow-button-white product-page-buy" onclick="buyNow();">
            Add to Cart
        </button>
        <button class="buynow-button product-page-buy" onclick="buyNow();">
            Buy Now
            Only few left in stock
        </button>
    </div>

    <script>
        // Get product from localStorage
        const product = JSON.parse(localStorage.getItem('selectedProduct') || '{}');
        if (product && product.name) {
            document.getElementById('product-image').src = product.image || '';
            document.getElementById('product-name').textContent = product.name || '';
            document.getElementById('product-discount').textContent = product.discount ? product.discount + ' off' : '';
            document.getElementById('product-mrp').textContent = product.mrp ? '₹' + product.mrp : '';
            document.getElementById('product-price').textContent = product.price ? '₹' + product.price : '';
        } else {
            document.getElementById('product-main').innerHTML = '<p>Product details not found.</p>';
        }
    </script>
    <footer class="seofooter" id="seofooter"></footer>
    <script defer src="assets/js/jquery.min.js"></script>
    <script defer src="assets/js/bootstrap.min.js"></script>
    <script defer src="assets/js/relativeTime.js"></script>
    <script defer src="assets/js/days.min.js"></script>
    <script defer src="assets/js/custom.js"></script>
    <script defer src="assets/js/manage_product.js"></script>
</body>

</html>
